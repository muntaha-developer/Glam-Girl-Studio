<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glam Gurl Studio - Checkout</title>

<style>
.form-container{
    max-width:900px;
    margin:auto;
    background:rgb(206, 114, 145);
    padding:25px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
h1{
    text-align:center;
    color:white;
}
.section{
    margin-bottom:25px;
}
label{
    font-weight:bold;
}
input, select, textarea{
    width:100%;
    padding:8px;
    margin:5px 0 15px 0;
    border-radius:5px;
    border:1px solid #ccc;
}
.order-summary{
    background:pink;
    padding:15px;
    border-radius:8px;
}
.product-item{
    display:flex;
    justify-content: space-between;
    margin-bottom:10px;
}
.product-item input[type="number"]{
    width:60px;
}
button{
    width:100%;
    padding:12px;
    background:rgb(209, 102, 138);
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:rgb(240, 111, 132);
}
</style>
</head>
<body>

<section class="form-container">
<h1>Glam Gurl Studio</h1>

<!-- Billing Details -->

<div class="section">
<h2>Billing Details</h2>
<label>Full Name</label>
<input type="text" required>

<label>Phone Number</label>
<input type="tel" required>

<label>Email</label>
<input type="email">

<label>Address</label>
<textarea rows="3" required></textarea>

<label>City</label>
<input type="text">

<label>Postal Code</label>
<input type="text">
</div>

<!-- Products -->
<div class="section">
<h3>Products</h3>

<div class="product-item">
<label></label>
<input type="number" min="0" value="0"> 
<select>
<option>One Size</option>
</select>
</div>

<div class="product-item">
<label>Collections</label>
<input type="number" min="0" value="0"> 
<select>
<option>Westren</option>
<option>Party Wear/Ready To Wear</option>
<option>Maxies</option>
<option>Wedding Dresses</option>
<option>Bridal Dresses</option>
<option>Embroidery</option>
</select>
</div>

<div class="product-item">
<label>Accessories</label>
<input type="number" min="0" value="0"> 
<select>
<option>Bags</option>
<option>Perfumes</option>
<option>Jewellery</option>
</select>
</div>
</div>

<!-- Shipping Method -->
<div class="section">
<h3>Shipping Method</h3>
<select>
<option>Standard Delivery (3-5 Days)</option>
<option>Express Delivery (1-2 Days)</option>
</select>
</div>

<!-- Payment -->
<div class="section">
<h3>Payment Method</h3>
<select>
<option>Cash on Delivery</option>
<option>Credit / Debit Card</option>
<option>JazzCash / EasyPaisa</option>
</select>
</div>

<!-- Order Summary -->
<div class="section order-summary">
<h3>Order Summary</h3>
<p>Total Products Selected: <strong>0</strong></p>
<p>Total Price: <strong>Rs. 0</strong></p>
</div>

<button type="submit">Place Order</button>
</section>

<script>
    
</script>
</body>
</html>
